<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/index.js"></script>
    <title>Pong</title>
</head>

<body>
    <div class="menu-wrapper">
        <label for="toggle-checkbox" class="hamburger-menu-button">&#9776</label>
        <input type="checkbox" id="toggle-checkbox">
        <ul class="top-down-menu">
            <li>
                <h1 class="title">Pong with divs</h1>
            </li>
            <li class="mode-button" id="singleplayer-button">
                <button>Singleplayer</button>
            </li>
            <li class="mode-button" id="multiplayer-button">
                <button>Multiplayer</button>
            </li>
            <li class="mode-button" id="reset-button">
                <button onclick="initialize()">Restart</button>
            </li>
        </ul>
    </div>
    <div class="score-board">
        <pre>Hits: </pre>
        <pre id="hit-text">0</pre>
    </div>
    <div class="score-board highscore-board">
        <pre>Highscore:</pre>
        <pre class="highscore-text">0</pre>
    </div>
    <main>
        <!-- Board -->
        <div id="board">
            <!-- Players -->
            <div id="player1" class="player"></div>
            <div id="player2" class="player"></div>
            <div id="ball"></div>
            <div id="debug-text">DEBUG</div>
        </div>
    </main>
</body>

</html>
